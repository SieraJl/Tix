<div class="form_wrapper">
    <div class="form_container">
        <div class="title_container">
            <h2>Create new account:</h2>
        </div>
        <div class="row clearfix">
            <div class="">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                        <input type="text"  formControlName="name" placeholder="Name" required />
                    </div>
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                        <input type="email"  formControlName="email" placeholder="Email" required />
                    </div>
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                        <input type="password"  formControlName="password" placeholder="Password" required />
                    </div>
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-id-card-o"></i></span>
                        <input type="text"  formControlName="cin" placeholder="CIN" required />
                    </div>       
                    <div class="input_field checkbox_option">
                        <input type="checkbox" id="cb1">
                        <label for="cb1">I agree with terms and conditions</label>
                    </div>
                    <div class="input_field checkbox_option">
                        <input type="checkbox" id="cb2">
                        <label for="cb2">I want to receive the newsletter</label>
                    </div>
                    <input class="button" type="submit" value="Register" />
                </form>
            </div>
        </div>
    </div>
</div>
<p class="credit"><i class="fa fa-lock"><a href="#" target="_blank"> Secure</a></i></p>
